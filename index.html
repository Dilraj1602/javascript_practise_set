<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="wrapper">
        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="main_body  flex w-[100vw] h-[100vh] items-center justify-center">

            <div class=" flex flex-col h-[500px] w-[400px] space-y-8 border-2 rounded-lg border-[#ffffff30] 
            bg-[#ffffff1a]
            items-center justify-center z-10">
                <img src="./images/IMG20240229214048 (1).jpg" alt="" class="profile_image">
                <h1 class="text-white text-2xl font-bold">Dil Raj</h1>
                <h3 class="text-slate-400 text-xl font-bold">Founder, Crime Partner</h3>
    
                <div class="w-[100%] flex justify-center space-x-2">
                    <button onclick="modalopen()"
                    class="space-x-1 border border-white rounded-md px-2 py-2 w-[40%] hover:bg-slate-300 btn_grp">
                        <i class="fa-solid fa-share text-[#ffffffb9] btn_content"></i>
                        <span class="text-[#ffffffb9] font-bold  btn_content ">Share My Profile</span>
                    </button>
                    <button class=" text-[#ffffffb9] border border-white rounded-md px-3 py-2 w-[40%] font-bold btn_content">
                        Follow Me
                    </button>
                </div>
            </div>

                <!-- <div class="text-white text-xl font-bold"> -->
            <div class="modal w-[600px] h-[300px] left-[34%] top-[34%] absolute z-20 border-2 border-[#ffffff30] rounded-[20px] p-10
              space-y-6 bg-[#00000088]">
               
                <div class="flex justify-between border-b-2 pb-4">
                    <div>
                        <h1 class="text-white text-3xl font-bold">Share My Profile</h1>
                    </div>
                    <div>
                        <i onclick="closeModal()" class="fa-solid font-bold fa-xmark close text-white text-3xl exit_section" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="text-white text-xl font-bold">
                    Share this via
                </div>
    
                <div class="icon flex justify-between">
                    <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F " target="_blank" id="facebook">
                        <i class="fa-brands fa-facebook-f text-[#1771e6] border-2 border-[#1771e6]" aria-hidden="true">
                        </i>
                    </a>
                    <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F" target="_blank" id="twitter">
                        <i class="fa-brands fa-twitter text-[#1c99e6] border-2 border-[#1c99e6]" aria-hidden="true"></i>
                    </a>
                    <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F" target="_blank" id="insta">
                        <i class="fa-brands fa-instagram text-[#cb2770] border-2 border-[#cb2770]" aria-hidden="true"></i>
                    </a>
                    <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F" target="_blank" id="whatsapp">
                        <i class="fa-brands fa-whatsapp text-[#2fe664] border-2 border-[#2fe664]" aria-hidden="true"></i>
                    </a>
                    <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F" target="_blank" id="telegram">
                        <i class="fa-brands fa-telegram text-[#0081c2] border-2 border-[#0081c2]" aria-hidden="true"></i>
                    </a>
                </div>
    
            </div>
        </div>


    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
